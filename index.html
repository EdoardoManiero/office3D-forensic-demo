<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Ufficio Forense 3D</title>
    <link rel="stylesheet" href="style.css">
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="taskDisplayContainer" style="display: none;">
        <h4>Obiettivo Corrente:</h4>
        <p id="currentTaskText"></p>
    </div>
    <div id="shortcutHint">
    <div class="shortcut-icon">⌨️</div>
    <div class="shortcut-text">Premi <span class="key">c</span> per aprire la Console,  Oppure punta il computer e schiaccia <span class="key">e</span></div>
</div>

    <canvas id="renderCanvas"></canvas>
    <div id="consoleContainer" style="display: none;">
        <div id="consoleHeader">
            <span>Console Forense (Simulata)</span>
            <button id="closeConsoleBtn">X</button>
        </div>
        <div id="terminal"></div>
    </div>
    <div id="interactionHint" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        Premi 'E' per interagire
    </div>

    <script src="js/console.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
